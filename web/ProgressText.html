<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cooper History</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/newcss.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="js/source.js"></script>
        <script type="text/javascript">
            /*    
             $(document).ready(function () {
             google.setOnLoadCallback(drawChart("cooper"));
             
             });
             */
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Glimmerglass Gym</h1>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-6">           
                    <div class="panel panel-back noti-box">
                        <span class="icon-box bg-color-red set-icon">
                            <i class="fa fa-user"></i>
                        </span>
                        <div class="text-box" >
                            <p id="currentCount" class="main-text"></p>
                            <p class="text-muted">Current</p>
                        </div>
                    </div>
                </div>


                <div class="mainContain col-md-4 column">
                    <div class="row clearfix">
                        <div class="mProgressContain">
                            <div class="mProgress0"></div>
                            <div class="mProgress1"></div>
                        </div>
                    </div>
                    <div class="col-md-4 column roundContainX" id="profileEditX">
                        <div class="editRoundX">
                            <span class="icon-box bg-color-red set-icon">
                                <i class="fa fa-user"></i>
                            </span>
                            <!--<a href="#" ng-click="companyprofile()">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28222/person.png" class="image-responsive text-center" />
                            </a>-->
                        </div>
                    </div>
                </div>




                <div class="col-md-4 col-sm-4 col-xs-6" style="display:none;">           
                    <div class="panel panel-back noti-box">
                        <span class="icon-box bg-color-green set-icon">
                            <i class="fa fa-users"></i>
                        </span>
                        <div class="text-box" >
                            <p id="inCount" class="main-text"></p>
                            <p class="text-muted">Total</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6" style="display:none;">           
                    <div class="panel panel-back noti-box">
                        <span class="icon-box bg-color-blue set-icon">
                            <i class="fa fa-star-o"></i>
                        </span>
                        <div class="text-box" >
                            <p id="averageInCount" class="main-text"></p>
                            <p class="text-muted">Average</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var mProgress = function (val) {

                $(".mProgress1").animate({
                    height: val
                }, 1000, function () {
                });

            }

            $(document).ready(function () {
                mProgress(1000);
            });
        </script> 
    </body>
</html>
